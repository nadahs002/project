<div class="container">
    <div>
    <h2>Ajouter un Produit :</h2>
    </div>
    <form >
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >ID </label>
            <input type="text" [(ngModel)]="newEmploye.idEmploye"
            name="idProduit" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4" >
            <label >Nom </label>
            <input type="text"[(ngModel)]= "newEmploye.nomEmploye"
        name="nomProduit" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label >salaire</label>
            <input type="number" [(ngModel)]= "newEmploye.salaireEmploye"
        name="prixProduit" class="form-control">
        </div>
            <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Date </label>
            <input type="date" [(ngModel)]= "newEmploye.date"
            name="dateCreation" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="addEmploye()"class="btn btn-success">Ajouter</button>
        </div>
    </form>
        
    </div>
